<div class=" header bg-dark pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">Edit User</h6>
  
            <nav
              aria-label="breadcrumb"
              class=" d-none d-md-inline-block ml-md-4"
            >
              <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                </li>
  
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> Edit User </a>
                </li>
  
              </ol>
            </nav>
          </div>
        </div>
  
        <div class=" row">
          <div class=" col-sm-12">
              
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <div class=" container-fluid mt--6">
    <div class="row">
      <div class="col-sm-12" >
        <div class=" card card-stats">
          <div class=" card-body">
            
            <h2>Edit User</h2>
            <form role="form" [formGroup]="editForm" (ngSubmit)="edit(editForm.value)" autocomplete="off"> 
                <label>Employee ID</label>
                <div class="form-group">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.emp_id.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Employee ID"
                      formControlName="emp_id"
                      type="text"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.emp_id.errors" class="help-block">
                    <div *ngIf="f.emp_id.errors.required">Employee ID is required!</div>
                  </div>
                </div>       
                <label>Full Name</label>
                <div class="form-group">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.fullname.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-id-card"></i>
                        </span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Full Name"
                      formControlName="fullname"
                      type="text"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.fullname.errors" class="help-block">
                    <div *ngIf="f.fullname.errors.required">Full Name is required!</div>
                  </div>
                </div>  
                <label>Name</label>
                <div class="form-group">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.name.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-id-card"></i>
                        </span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Name"
                      formControlName="name"
                      type="text"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.name.errors" class="help-block">
                    <div *ngIf="f.name.errors.required">Name is required!</div>
                  </div>
                </div>    
                <label>Email</label>
                <div class="form-group">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.email.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-envelope-open"></i>
                        </span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                      type="email"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.email.errors" class="help-block">
                    <div *ngIf="f.email.errors.required">Email is required!</div>
                    <div *ngIf="f.email.errors.email">Email format is wrong!</div>
                  </div>
                </div>  
                <div class="text-left">
                  <button type="submit" class="btn btn-default my-3">
                    Update
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>
