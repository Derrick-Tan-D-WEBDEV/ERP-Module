<div class=" main-content">
    <div class=" header auth-bg-img py-7 py-lg-8 pt-lg-9">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class=" text-white">Welcome!</h1>
  
              <p class=" text-lead text-white">
                Greatech Visual, get your revenue boost by analyzing your data!
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
  
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
  
            <div class=" card-body px-lg-5 py-lg-5">
              <div class=" text-center text-muted mb-4">
                <h1><i class="fas fa-unlock-alt"></i></h1>
                <small> Sign in with credentials </small>
              </div>
  
              <form role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off"> 
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.employee_no.errors }">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      formControlName="employee_no"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.employee_no.errors" class="help-block">
                    <div *ngIf="f.employee_no.errors.required">Employee No is required!</div>
                  </div>

                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative" [ngClass]="{ 'has-error': isSubmitted && f.password.errors }">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                  <div *ngIf="isSubmitted && f.password.errors" class="help-block">
                    <div *ngIf="f.password.errors.required">Password is required!</div>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-default my-4">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
  
          <div class=" row mt-3">
            <div class=" col-6">
              <a class=" text-white" href="javascript:void(0)">
                <small> Forgot password? </small>
              </a>
            </div>
  
            <div class=" col-6 text-right">
              <a class=" text-white" href="javascript:void(0)" [routerLink]="['/auth/register']">
                <small> Create new account </small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
